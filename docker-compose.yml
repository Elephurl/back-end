services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - elephurl

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
      - ./config:/var/www/config
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=elephurl
      - MYSQL_USER=elephurl
      - MYSQL_PASSWORD=elephurl_secret
      - APP_ENV=local
    depends_on:
      - mysql
      - redis
    networks:
      - elephurl

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_secret
      - MYSQL_DATABASE=elephurl
      - MYSQL_USER=elephurl
      - MYSQL_PASSWORD=elephurl_secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - elephurl

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - elephurl

  # Simulates EventBridge - runs sync job periodically
  cron:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
      - ./config:/var/www/config
      - ./docker/cron/crontab:/etc/crontabs/www-data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=elephurl
      - MYSQL_USER=elephurl
      - MYSQL_PASSWORD=elephurl_secret
    command: ["crond", "-f", "-l", "2"]
    depends_on:
      - mysql
      - redis
    networks:
      - elephurl

networks:
  elephurl:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
