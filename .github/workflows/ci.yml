name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start containers
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          sleep 10
          docker compose exec -T php php -v

      - name: Install dependencies
        run: docker compose exec -T -u root php composer install --prefer-dist --no-progress

      - name: Run tests
        run: docker compose exec -T -u root php composer test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run linter
        run: composer lint
